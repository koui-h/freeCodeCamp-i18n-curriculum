name: Textlint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  textlint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test
